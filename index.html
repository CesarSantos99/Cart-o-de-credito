<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Comprar</title>
</head>

<body>

    <div class="container__principal">

        <div class="container__img">
            <img class="img__principal" src="https://i.pinimg.com/564x/0c/f2/54/0cf2542221d31f468ecf58943c527fff.jpg"
                alt="tenis">
            <p class="text__img">Nike <span>R$350,00</span></p>
        </div>


        <div>
            <div class="info">
                <p>Numero do cartão</p>
                <input placeholder="Ex: Maria" type="text">
                <hr>
            </div>

            <div class="info">
                <p>Data de vencimento (MM/AA)</p>
                <input type="date" placeholder="MM/AA" required>
                <hr>
            </div>


            <div class="info">
                <p>Código de segurança (CVC)</p>
                <input type="password" placeholder="***" required>
                <hr>
            </div>

            <div class="button">
                <button>Pague agora</button>
            </div>
        </div>
    </div>
</body>

</html>
